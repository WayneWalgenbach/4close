{% extends "base.html" %}
{% block content %}
<h2>Import CSV</h2>

<form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <input 
      type="file" 
      name="file" 
      class="form-control" 
      accept=".csv" 
      required>
  </div>

  <button type="submit" class="btn btn-primary">Upload CSV</button>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
</form>

<hr>

<p class="text-muted">
  Required headers: <b>stage,address,city,state</b><br>
  Optional: apn, zip, record_date, doc_type, source_url
</p>
{% endblock %}
