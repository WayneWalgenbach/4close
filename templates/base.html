<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Winnemucca Foreclosures</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
    header { display: flex; gap: 12px; align-items: center; margin-bottom: 12px; }
    nav a { margin-right: 12px; text-decoration: none; }
    .container { max-width: 1100px; margin: 0 auto; }
    .btn { padding: 8px 12px; border: 1px solid #ccc; border-radius: 6px; background: #f6f7f8; }
    .badge { padding: 2px 6px; border-radius: 4px; background: #eee; font-size: 12px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px; border-bottom: 1px solid #eee; text-align: left; }
    .new { background: #fff7cc; }
    .removed { background: #ffe1e1; }
    .updated { background: #e7f0ff; }
  </style>
</head>
<body>
  <header>
    <strong>Winnemucca / Humboldt County, NV</strong>
    <nav>
      <a href="/">Home</a>
      <a href="/import">Import</a>
      <a href="/health">Health</a>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
