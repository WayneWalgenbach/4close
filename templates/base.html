<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Humboldt Distress Listings MVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .badge-new { background: #ffeb3b; color: #000; }
      .badge-removed { background: #ffe082; color: #000; }
      .badge-updated { background: #ffd54f; color: #000; }
      .muted { color: #6c757d; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .card-hover:hover { box-shadow: 0 0.5rem 1rem rgba(0,0,0,.08); }

      /* iPhone / Safari: prevent crunching/overlap */
      .fw-semibold, .small, .muted { overflow-wrap: anywhere; word-break: break-word; }
      .btn { white-space: nowrap; }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">Humboldt Distress MVP</a>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-light btn-sm" href="{{ url_for('import_csv') }}">Import</a>
          <form method="post" action="{{ url_for('reset_db') }}" onsubmit="return confirm('Reset DB?');">
            <button class="btn btn-outline-warning btn-sm" type="submit">Reset</button>
          </form>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{category}}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
