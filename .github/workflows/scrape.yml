name: Build Preforeclosures JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "0 15 * * *"  # daily (GitHub uses UTC)

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Playwright
        run: |
          pip install playwright
          playwright install --with-deps chromium

      - name: Run scraper
        run: |
          python scripts/scrape_nv_notices.py

      - name: Commit output JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/preforeclosures.json
          git commit -m "Update preforeclosures.json" || echo "No changes"
          git push
