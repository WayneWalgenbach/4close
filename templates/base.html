<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Winnemucca / Humboldt Distress Tracker</title>
  <style>
    :root { --border:#d9d9d9; --muted:#666; --bg:#fff; --panel:#fafafa; }

    body{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      margin: 12px;
      background: var(--bg);
      line-height: 1.25;
      color:#111;
    }

    a{ color:#0645ad; text-decoration: none; }
    a:hover{ text-decoration: underline; }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    .nav a{ margin-left: 10px; }
    .muted{ color: var(--muted); }
    hr{ border:none; border-top:1px solid var(--border); margin: 10px 0 14px; }

    .box{
      border:1px solid var(--border);
      background: var(--panel);
      padding:10px;
      margin: 10px 0;
    }

    .row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
    }

    .btn{
      display:inline-block;
      padding:6px 10px;
      border:1px solid #888;
      background:#f4f4f4;
      border-radius:8px;
      cursor:pointer;
      white-space:nowrap;
    }
    .btn:active{ transform: translateY(1px); }

    .tag{
      display:inline-block;
      padding:2px 8px;
      border:1px solid #bbb;
      border-radius:999px;
      background:#fff;
      font-size:12px;
      white-space:nowrap;
    }
    .tag.new{ background:#fff7b8; border-color:#e5d36a; }
    .tag.updated{ background:#e7f0ff; border-color:#a8c3ff; }
    .tag.removed{ background:#ffe1e1; border-color:#e7a3a3; }
    .tag.unchanged{ background:#efefef; border-color:#cfcfcf; }

    .section-title{
      font-weight:700;
      margin: 4px 0 8px;
    }

    details{
      border:1px solid var(--border);
      border-radius:10px;
      background:#fff;
      margin: 10px 0;
      overflow:hidden;
    }
    summary{
      padding:10px;
      cursor:pointer;
      list-style:none;
      background:#fcfcfc;
      border-bottom:1px solid var(--border);
      font-weight:700;
    }
    details[open] summary{ background:#f7f7f7; }

    .content{ padding:10px; }

    .item{
      border-top:1px solid var(--border);
      padding:10px 0;
    }
    .item:first-child{ border-top:none; padding-top:0; }

    .addr{ font-weight:700; overflow-wrap:anywhere; }
    .kv{ margin-top:4px; overflow-wrap:anywhere; }
    .links{
      margin-top:8px;
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }
  </style>
</head>
<body>
  <div class="top">
    <div>
      <div style="font-weight:800;">Winnemucca / Humboldt County, NV</div>
      <div class="muted">Distress tracker (snapshots + diffs + imports)</div>
    </div>
    <div class="nav">
      <a href="/">Home</a>
      <a href="/import">Import</a>
      <a href="/health">Health</a>
    </div>
  </div>

  <hr>

  {% block content %}{% endblock %}
</body>
</html>
